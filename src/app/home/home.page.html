<ion-header>
  <ion-toolbar>
    <ion-title>Home</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-chip>
    <ion-label color="danger">Pending</ion-label>
    <ion-badge color="danger">2</ion-badge>
  </ion-chip>
  <ion-chip>
    <ion-label color="primary">Evaluation</ion-label>
    <ion-badge color="primary">5</ion-badge>
  </ion-chip>
  <ion-chip>
    <ion-label color="success">Complete</ion-label>
    <ion-badge color="success">10</ion-badge>
  </ion-chip>
  <ion-list>
    <ion-item-sliding *ngFor="let group of groups">
      <ion-item>
        <ion-avatar slot="start">
          <img src="http://placehold.it/60?text=B">
        </ion-avatar>
        <ion-label>{{group.name}}</ion-label>
      </ion-item>

      <ion-item-options>
          <button ion-button icon-only (click)="deleteGroup(group)">
              <ion-icon name="trash"></ion-icon>
          </button>
      </ion-item-options>

  </ion-item-sliding>
  </ion-list>
  

</ion-content>
